
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Guessing Number</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="title">Guess The Number</h1>

    <p class="descr">There is a number. You have 10 attempts to guess it. Also, you can use hints in the bottom line.</p>

    <div class="form">
      <label class="label" for="guessNumber">Enter a number: </label>
      <input type="text" id="guessNumber" class="guessNumber">
      <input type="submit" value="Say guess" class="guessBtn">
    </div>

    <div class="resultBox">
      <p class="attempts"></p>
      <p class="result"></p>
      <p class="moreOrLess"></p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
